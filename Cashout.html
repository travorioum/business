<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Out - MFS AFRICA LTD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      font-weight: bold;
      background-color: #6c2bd9;
      color: white;
      padding: 20px;
      font-size: 22px;
      z-index: 999;
    }

    .menu-icon {
      font-size: 24px;
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      z-index: 1000;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1;
    }

    .dropdown a {
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 300px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #6c2bd9;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6c2bd9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a23c8;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #6c2bd9;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="title">ONAFRIQ MAURITIUS</div>
    <div id="dropdownMenu" class="dropdown">
      <a href="Dashboard.html">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="container">
      <h2>Cash Out</h2>

      <label for="amount">Amount to Cash Out</label>
      <input type="number" id="amount" placeholder="Enter amount (RWF)" min="1" />

      <label for="method">Payment Method</label>
      <input type="text" id="method" value="MTN" disabled />

      <label for="number">Phone Number</label>
      <input
        type="tel"
        id="number"
        placeholder="Enter your phone number"
        pattern="[0-9]{10}"
        inputmode="numeric"
      />

      <button id="cashoutBtn">Cash Out</button>

      <div class="back-link">
        <a href="Dashboard.html">← Back to Dashboard</a>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2022 Onafriq Mauritius. All rights reserved.
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    document.addEventListener('click', function(event) {
      const menu = document.getElementById("dropdownMenu");
      const icon = document.querySelector('.menu-icon');
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    // Redirect on Cash Out button click
    document.getElementById("cashoutBtn").addEventListener("click", function () {
      const amount = document.getElementById("amount").value;
      const number = document.getElementById("number").value;

      // Basic validation with minimum 100 RWF
      if (!amount || amount < 100 || !number.match(/^\d{10}$/)) {
        alert("Please enter a valid amount (minimum 100 RWF) and a 10-digit phone number.");
        return;
      }

      // Redirect to Business-card-payment.html with query parameters
      window.location.href = `business-card-payment.html?amount=${amount}&number=${number}`;
    });
  </script>
</body>
</html>
